- name: create ec2 and r53 records
  hosts: all
  connection: local
  vars:
    sg_id: sg-0cb476fa0ae55052d
    ami_id: ami-0220d79f3f480ecf5
    env: dev
    domain_name: devsecops2026.online
    instances:
    - mongodb
    - catalogue
  tasks:
  - name: create ec2 instance
    amazon.aws.ec2_instance:
      instance_type: "t3.micro"
      security_group: "{{sg_id}}"
      image_id: "{{ami_id}}"
      name: "{{item}}-{{env}}"
      tags: 
        Project: roboshop
        Component: "{{item}}"
        Env: "{{env}}"
        name: "{{item}}"
    loop: "{{instances}}"
    register: ec2_output

  - name: print the ec2_output
    ansible.builtin.debug:
      msg: "{{ec2_output}}"

  - name: create r53 records
    amazon.aws.route53:
      state: present
      zone: "{{domain_name}}"
      record: "{{ item.item }}-{{env}}.{{domain_name}}" #mongodb.dev.devsecops2026.online
      type: A 
      ttl: 1
      value: "{{ item.instance[0].private_ip_address }}"
      wait: true
    loop: "{{ec2_output.results }}"

