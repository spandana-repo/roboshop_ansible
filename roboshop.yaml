- name: create ec2 and r53 records
  hosts: all
  connection: local
  vars:
    sg_id: sg-0cb476fa0ae55052d
    ami_id: ami-0220d79f3f480ecf5
    env: dev
    instances:
    - mongodb
    - catalogue
  tasks:
  - name: create ec2 instance
    amazon.aws.ec2_instance:
      instance_type: "t3.micro"
      security_group: "{{sg_id}}"
      image_id: "{{ami_id}}"
      name: "{{item}}-{{env}}"
      tags: 
        Project: roboshop
        Component: "{{item}}"
        Env: "{{env}}"
        name: "{{item}}"
      loop: "{{instances}}"
      register: ec2_output

  - name: print the ec2_output
    ansible.bulitin.debug:
      msg: "{{ec2_output}}"

